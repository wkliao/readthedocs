version: "2"

build:
  os: "ubuntu-22.04"
  apt_packages:
    - autoconf
    - automake
    - libtool
    - libtool-bin
    - m4

  tools:
    python: "3.10"
  jobs:
    pre_install:
      - git submodule update --init
      - DARSHAN_RUNTIME_SKIP=1 DARSHAN_UTIL_CONFIG_ARGS="--disable-apmpi-mod --disable-apxc-mod" darshan-test/automated/build-darshan.sh
      - cd darshan-util/pydarshan ; pip install -r requirements_dev.txt ; make docs

python:
  install:
    - requirements: docs/readthedocs_requirements.txt
    - method: pip
      path: darshan-util/pydarshan

sphinx:
  configuration: conf.py
